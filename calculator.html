<html>
<head>
	<title>Calculator.js</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.1/css/foundation.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.css">
	<link rel="stylesheet" href="./css/style.css">
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mousetrap/1.4.6/mousetrap.min.js"></script>

	<script type="text/javascript" src="./js/Expression.js"></script>
	<script type="text/javascript" src="./js/calculate.js"></script>
	<script type="text/javascript" src="./js/input.js"></script>
	<script type="text/javascript" src="./js/keyboard.js"></script>
	<script type="text/javascript" src="./js/app.js"></script>

	<!-- TESTS -->
	
	<!--
	<script type="text/javascript" src="./js/tests/testExpression.js"></script>
	<script type="text/javascript" src="./js/tests/testCalculator.js"></script>
	-->
</head>
<body>
	<div class="row">
		<div class="column large-6 large-centered" id="errorDisplay">
			<span class="error text-center" id="error"></span>
		</div>
	</div>
	<div class="calculator_container row" id="calculator_container">
		<div class="column large-6 large-offset-3 end" id="calculator_border">
			<div class="row" id="display_container">
				<div id="display_container" class="column large-12">
					<textarea id="display" readonly></textarea>
				</div>
			</div>
			<div class="row" id="button_area">
				<div id="button_area_column" class="column large-12">
					<div id="button_area_row" class="row">
						<div id="number_buttons" class="column large-6 large-offset-1">
							<div class="number_button_row row">
								<button value="undo" class="number_button column large-3" title="undo">
									<i class="fa fa-undo"></i>
								</button>
								<button value="redo" class="number_button column large-3 large-offset-1" title="redo">
									<i class="fa fa-repeat"></i>
								</button>
								<button value="clear" class="number_button column large-3 large-offset-1 end" title="clear"><i class="fa fa-trash-o"></i></button>
							</div>
							<div class="number_button_row row">
								<button value="7" class="number_button column large-3">7</button>
								<button value="8" class="number_button column large-3 large-offset-1">8</button>
								<button value="9" class="number_button column large-3 large-offset-1 end">9</button>
							</div>
							<div class="number_button_row row">
								<button value="4" class="number_button column large-3">4</button>
								<button value="5" class="number_button column large-3 large-offset-1">5</button>
								<button value="6" class="number_button column large-3 large-offset-1 end">6</button>
							</div>
							<div class="number_button_row row">
								<button value="1" class="number_button column large-3">1</button>
								<button value="2" class="number_button column large-3 large-offset-1">2</button>
								<button value="3" class="number_button column large-3 large-offset-1 end">3</button>
							</div>
							<div class="number_button_row row">
								<button value="-" class="number_button column large-3">-</button>
								<button value="0" class="number_button column large-3 large-offset-1">0</button>
								<button value="." class="number_button column large-3 large-offset-1 end">.</button>
							</div>
						</div>
						<div id="logic_buttons" class="column large-4 end">
							<div class="logic_button_row row">
								<button value="(" class="logic_button column large-5">(</button>
								<button value=")" class="logic_button column large-5 large-offset-2">)</button>
							</div>
							<div class="logic_button_row row">
								<button value="^" class="logic_button column large-5">x<sup>y</sup></button>
								<button value="^2" class="logic_button column large-5 large-offset-2">x<sup>2</sup></button>
							</div>
							<div class="logic_button_row row">
								<button value="*" class="logic_button column large-5">X</button>
								<button value="/" class="logic_button column large-5 large-offset-2">/</button>
							</div>
							<div class="logic_button_row row">
								<button value="+" class="logic_button column large-5">+</button>
								<button value="-" class="logic_button column large-5 large-offset-2">-</button>
							</div>
							<div class="logic_button_row row">
								<button value="=" class="logic_button column large-10 large-offset-1 end">=</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
